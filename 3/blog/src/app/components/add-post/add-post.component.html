<div class="col-lg-9 col-md-9 col-sm-9">
  <h4>Dodaj post:</h4>
  <form (ngSubmit)="save()">
    <div class="form-group">
      <label class="col-form-label">Tytuł:</label>
      <input name="title" type="text" class="form-control" placeholder="Wprowadź tytuł" [(ngModel)]="post.title">
    </div>

    <div class="form-group">
      <label class="col-form-label">Adres obrazu:</label>
      <input name="url" type="text" class="form-control" placeholder="URL" [(ngModel)]="post.url">
    </div>

    <div class="form-group">
      <label class="col-form-label">Treść:</label>
      <textarea name="content" type="text" class="form-control" placeholder="Treść" [(ngModel)]="post.content" rows="10"></textarea>
    </div>

    <div class="form-group button">
      <button type="submit" class="btn btn-info">Dodaj</button>
    </div>
  </form>
</div>
